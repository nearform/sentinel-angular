<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()" method='post' ng-controller='LoginCtrl'>
                        <fieldset>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" name="email" type="email" autofocus ng-model="loginData.nick">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" name="password" type="password" value="" ng-model="loginData.password">
                            </div>
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                    or <a href="#/register">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
