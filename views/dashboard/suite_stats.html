<div ng-controller='SuiteStatsCtrl'>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Suite test status</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-sm-10 col-lg-10">
            <div class="panel panel-primary">
                <div class="panel-heading">Suite Status</div>
                <div class="panel-body">

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>
                                <div class="col-xs-4 col-sm-4 col-lg-4">
                                    Suite Name
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    Start
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    End
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    Validated
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    Actions
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="test in tests">
                            <td>
                                <div class="col-xs-4 col-sm-4 col-lg-4">
                                    {{test.name}}
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    {{test.start | date:'medium'}}
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    {{test.end | date:'medium'}}
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    <div align="left" ng-show="!test.validated"><img src="/images/fail.png"
                                                                                     height="20"/></div>
                                    <div align="left" ng-show="test.validated"><img src="/images/ok.png" height="20"/>
                                    </div>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    <a href="#/dashboard/suite/{{suite_id}}/test/{{test.id}}/details" class="btn btn-info">
                                        Details
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <button type="button" ng-click="runSuite()" class="btn btn-info">
                        Run Once
                    </button>
                    <a href="#/dashboard/suite/{{mite_id}}" class="btn btn-info">
                        Test suites
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
