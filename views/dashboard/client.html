<div ng-controller='ClientCtrl'>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Clients</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.panel -->
    <div class="row" ng-show="viewMode === 'list'">
        <div class="col-xs-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-6 col-sm-6 col-lg-6 text-right">
            <button class="btn btn-sm btn-info margin-10" ng-click="change2Create()">
                Create new client configuration
            </button>
            <br><br>
        </div>

    </div>
    <div class="row" ng-show="viewMode === 'list'">
        <div class="col-xs-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-6 col-sm-6 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-wrench fa-fw"></i> Available clients
                </div>

                <div class="panel-body">

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>
                                <div class="col-xs-8 col-sm-8 col-lg-8">
                                    <label>Name</label>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-lg-4">
                                    <label>Action</label>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="client in clients">
                            <td>
                                <div class="col-xs-8 col-sm-8 col-lg-8">
                                    <label>{{client.name}}</label>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-lg-4">
                                    <button type="submit" ng-click="editClient(client)"
                                            class="btn btn-info"
                                            >Edit
                                    </button>
                                    <button type="submit" class="btn btn-danger disabled"
                                            ng-click="">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="viewMode === 'edit'">
        <div class="col-xs-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-6 col-sm-6 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-wrench fa-fw"></i> Client configuration
                </div>

                <div class="panel-body">
                    <div class="form-group col-xs-6 col-sm-6 col-lg-6">
                        <label>Client name</label>
                        <input class="form-control" name="name" autofocus ng-model="client.name">
                    </div>
                </div>

                <div class="panel-footer">
                    <button type="submit" class="btn btn-sm btn-info margin-10" ng-click="saveClient()">
                        Save configuration
                    </button>
                    <button type="submit" class="btn btn-sm btn-warning margin-10" ng-click="showList()">
                        Back to client list
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="row" ng-show="viewMode === 'edit' && client.id">
        <div class="col-xs-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-6 col-sm-6 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-users fa-fw"></i> Manage user access to client
                </div>

                <div class="panel-body">

                    <div class="row">
                        <div class="form-group col-xs-6 col-sm-6 col-lg-6">

                            <input class="form-control" name="name" autofocus ng-model="userEmail">
                        </div>
                        <div class="form-group col-xs-3 col-sm-3 col-lg-3">
                            <button type="submit" class="btn btn-sm btn-info margin-10" ng-click="addUser(userEmail)">
                                Add access
                            </button>
                        </div>
                        <div class="alert">
                            This works only for existent users
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive col-xs-12 col-sm-12 col-lg-12">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in client.users">
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td class="text-center">
                                        <button type="submit" class="btn btn-danger"
                                                ng-click="removeUser(user.id)">
                                            Drop access
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="7"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-sm btn-warning margin-10" ng-click="showList()">
                        Back to client list
                    </button>
                </div>
            </div>
        </div>


    </div>

</div>
